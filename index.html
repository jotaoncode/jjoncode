---
layout: default
---

<div class="row">
  <h3>Still working on this, it will be finished 21st of November 2015 in order to start giving some posts</h3>
  <div class="col l6 m12 s12">
    <h3 class="primary-text-color title-content divider-color">
      News
    </h3>
    <ul class="collapsible" data-collapsible="expandable">
      {% for post in site.categories.news %}
      <li>
        <div class="collapsible-header">
          <a href="{{ post.url | prepend: site.baseurl }}" class="primary-text-color">
            {{ post.title }}
            <small class="date-new primary-text-color right">
            {{ post.date | date: "%b %-d, %Y" }}
            </small>
          </a>
        </div>
        <div class="collapsible-body blue-grey lighten-5">
          <p class="primary-text-color" >
            {{ post.description }}
          </p>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
    <div class="col l6 m12 s12">
      <h3 class="primary-text-color title-content divider-color">
        Projects
      </h3>
    </div>
  </div>
  <!-- 
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  -->

</div>
